<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
<link href="/bootstrap-workshop/styles.css" rel="stylesheet"/>
  </head>
<style>
 
</style>
<body> 
  <main class="main container">
    <section class="global-score-card text-white p-4 rounded mb-4 d-flex justify-content-center align-items-center flex-column">
        <h2>Your Result</h2>
        <div class="global-score  text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
          <p class="m-0"><span class="font-weight-bold">76</span><br> of 100</p>
        </div>
        <div class="description text-center mt-3">
          <span class="font-weight-bold">Great</span>
          <p class="m-0">You scored higher than 65% of the people who have taken these tests</p>
        </div>  
    </section>

    <section class="score bg-light p-4 rounded">
      <h2 class="mb-4">Summary</h2>

        <div class="result d-flex justify-content-between align-items-center bg-white rounded p-2 mb-3">
          <figure class="m-0">
            <img src="/assets/images/icon-reaction.svg" alt="icon-reaction">
            <figcaption class="reaction m-0">Reaction</figcaption>
          </figure>
          <span class="font-weight-bold">80 <span class="on-100 text-secondary">/ 100</span></span>
        </div>

        <div class="result d-flex justify-content-between align-items-center bg-white rounded p-2 mb-3">
          <figure class="m-0">
            <img src="/assets/images/icon-memory.svg" alt="icon-memory">
            <figcaption class="memory m-0">Memory </figcaption>
          </figure>
          <span class="font-weight-bold">92 <span class="on-100 text-secondary">/ 100</span></span>
        </div>

        <div class="result d-flex justify-content-between align-items-center bg-white rounded p-2 mb-3">
          <figure class="m-0">
            <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
            <figcaption class="verbal m-0">Verbal</figcaption>
          </figure>
          <span class="font-weight-bold">61 <span class="on-100 text-secondary">/ 100</span></span>
        </div>
        
        <div class="result d-flex justify-content-between align-items-center bg-white rounded p-2 mb-3">
          <figure class="m-0">
            <img src="/assets/images/icon-visual.svg" alt="icon-visual">
            <figcaption class="visual m-0">Visual</figcaption>
          </figure>
          <span class="font-weight-bold">72 <span class="on-100 text-secondary">/ 100</span></span>
        </div>
      <div class="last-figure">
        <a href="#" class="btn btn-primary btn-block">Continue</a>
      </div>
    </section> 
 </main>

  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
